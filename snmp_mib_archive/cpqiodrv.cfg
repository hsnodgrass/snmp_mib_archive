cpqIoDrvMibRevMinor OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Minor MIB revision. This will increment when minor
additions occur."
	::= { cpqIoDrvMibRev 2 }


cpqIoDrvMibCondition OBJECT-TYPE
	SYNTAX INTEGER {
	other(1),
	ok(2),
	degraded(3),
	failed(4)
	}
