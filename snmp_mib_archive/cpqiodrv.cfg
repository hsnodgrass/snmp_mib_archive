cpqIoDrvInfoIndex OBJECT-TYPE
	SYNTAX INTEGER (1..256)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Unique number index for each IO Drive entries."
	::= { cpqIoDrvInfoEntry 1 }


cpqIoDrvInfoStatus OBJECT-TYPE
	SYNTAX INTEGER {
	other(1),
	ok(2),
	degraded(3),
	failed(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The overall status of the unique IO Drive device."
	::= { cpqIoDrvInfoEntry 2 }


cpqIoDrvInfoName OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..50))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "System control device name for this IO Drive."
