cpqIoDrvInfoTable OBJECT-TYPE
	SYNTAX SEQUENCE OF CpqIoDrvInfoEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "There will be an entry in this table for each IO Drive installed."
	::= { cpqIoDrvInfo 1 }


