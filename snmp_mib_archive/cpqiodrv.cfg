	STATUS mandatory
	DESCRIPTION "The lower word of the total physical bytes written."
	::= { cpqIoDrvExtnEntry 15 }


cpqIoDrvExtnLogicalBytesWrittenU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word of the number of user data bytes
written."
	::= { cpqIoDrvExtnEntry 16 }


cpqIoDrvExtnLogicalBytesWrittenL OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
