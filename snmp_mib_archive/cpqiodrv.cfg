cpqIoDrvExtnUsedPhysicalCapacityL OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The lower word used physical capacity in bytes.
This is the space holding valid, current data."
	::= { cpqIoDrvExtnEntry 7 }


cpqIoDrvExtnTotalLogicalCapacityU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word of the total logical capacity in
bytes as formatted."
	::= { cpqIoDrvExtnEntry 8 }


cpqIoDrvExtnTotalLogicalCapacityL OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The lower word of the total logical capacity in
bytes as formatted."
	::= { cpqIoDrvExtnEntry 9 }


cpqIoDrvExtnAvailableLogicalCapacityU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word of the available logical capacity
in bytes."
	::= { cpqIoDrvExtnEntry 10 }


cpqIoDrvExtnAvailableLogicalCapacityL OBJECT-TYPE
	SYNTAX Counter
