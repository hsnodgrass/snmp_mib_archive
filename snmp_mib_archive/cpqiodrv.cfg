cpqIoDrvExtnIndex OBJECT-TYPE
	SYNTAX INTEGER (1..256)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Unique number index for each IO Drive extension entries.
There will be one-one mapping between cpqIoDrvExtnIndex 
and cpqIoDrvInfoIndex."
	::= { cpqIoDrvExtnEntry 1 }


cpqIoDrvExtnTotalPhysicalCapacityU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word of the total physical
capacity in bytes."
	::= { cpqIoDrvExtnEntry 2 }


cpqIoDrvExtnTotalPhysicalCapacityL OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The lower word of the total physical
capacity in bytes."
	::= { cpqIoDrvExtnEntry 3 }


cpqIoDrvExtnUsablePhysicalCapacityU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word of the usable physical capacity
in bytes. This is space that is holding valid data,
is erased and ready for writing or waiting to be
reclaimed via garbage collection."
	::= { cpqIoDrvExtnEntry 4 }


cpqIoDrvExtnUsablePhysicalCapacityL OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The lower word of the usable physical capacity
in bytes. This is space that is holding valid data,
is erased and ready for writing or waiting to be
reclaimed via garbage collection."
	::= { cpqIoDrvExtnEntry 5 }


cpqIoDrvExtnUsedPhysicalCapacityU OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The upper word used physical capacity in bytes.
This is the space holding valid, current data."
