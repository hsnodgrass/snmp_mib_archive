#-MIBFILE: msa2000traps.mib

MSA2000TRAPS-MIB DEFINITIONS ::= BEGIN


FcNameId ::=
	OCTET STRING (SIZE(8))

FcGlobalId ::=
	OCTET STRING (SIZE(16))

FcAddressId ::=
	OCTET STRING (SIZE(3))

FcEventSeverity ::=
	INTEGER {
	unknown(1),
	emergency(2),
	alert(3),
	critical(4),
	error(5),
	warning(6),
	notify(7),
	info(8),
	debug(9),
	mark(10)
	}

FcUnitType ::=
	INTEGER {
	unknown(1),
	other(2),
	hub(3),
	switch(4),
	gateway(5),
	converter(6),
	hba(7),
	proxy-agent(8),
	storage-device(9),
	host(10),
	storage-subsystem(11),
	module(12),
	swdriver(13),
	storage-access-device(14),
	wdm(15),
	ups(16),
	nas(17)
	}

fcmgmt OBJECT IDENTIFIER ::= { experimental 94 }
connSet OBJECT IDENTIFIER ::= { fcmgmt 1 }
connUnitEventTable OBJECT IDENTIFIER ::= { connSet 11 }
connUnitEventEntry OBJECT IDENTIFIER ::= { connUnitEventTable 1 }
connUnitEventId OBJECT IDENTIFIER ::= { connUnitEventEntry 3 }
connSet OBJECT IDENTIFIER ::= { fcmgmt 1 }
connUnitEventType OBJECT IDENTIFIER ::= { connUnitEventEntry 7 }
connUnitEventDescr OBJECT IDENTIFIER ::= { connUnitEventEntry 9 }
hp OBJECT IDENTIFIER ::= { enterprises 11 }

nm OBJECT IDENTIFIER ::= { hp 2 }

hpMSA OBJECT IDENTIFIER ::= { nm 51 }

mibName OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Product name"
	::= { hpMSA 1 }


msaEventInfoTrap TRAP-TYPE
	ENTERPRISE hpMSA
	VARIABLES { connUnitEventId, connUnitEventType, connUnitEventDescr }

	--#TYPE "Informational storage event"

	--#SUMMARY "Informational storage event # %d, type %d, description: %s"

	--#ARGUMENTS {0,1,2}

	--#SEVERITY INFORMATIONAL

	--#TIMEINDEX 6
DESCRIPTION "An event has been generated by the storage array.
Recommended severity level (for filtering): info"
	::= 3001


msaEventWarningTrap TRAP-TYPE
	ENTERPRISE hpMSA
	VARIABLES { connUnitEventId, connUnitEventType, connUnitEventDescr }

	--#TYPE "Warning storage event"

	--#SUMMARY "Warning storage event # %d, type %d, description: %s"

	--#ARGUMENTS {0,1,2}

	--#SEVERITY MINOR

	--#TIMEINDEX 6
DESCRIPTION "An event has been generated by the storage array.
Recommended severity level (for filtering): warning"
	::= 3002


msaEventErrorTrap TRAP-TYPE
	ENTERPRISE hpMSA
	VARIABLES { connUnitEventId, connUnitEventType, connUnitEventDescr }

	--#TYPE "Error storage event"

	--#SUMMARY "Error storage event # %d, type %d, description: %s"

	--#ARGUMENTS {0,1,2}

	--#SEVERITY MAJOR

	--#TIMEINDEX 6
DESCRIPTION "An event has been generated by the storage array.
Recommended severity level (for filtering): error"
	::= 3003


msaEventCriticalTrap TRAP-TYPE
	ENTERPRISE hpMSA
	VARIABLES { connUnitEventId, connUnitEventType, connUnitEventDescr }

	--#TYPE "Critical storage event"

	--#SUMMARY "Critical storage event # %d, type %d, description: %s"

	--#ARGUMENTS {0,1,2}

	--#SEVERITY CRITICAL

	--#TIMEINDEX 6
DESCRIPTION "An event has been generated by the storage array.
Recommended severity level (for filtering): critical"
	::= 3004


END

