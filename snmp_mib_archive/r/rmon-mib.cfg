	DESCRIPTION "This object shows whether the buffer has room to
accept new packets or if it is full.

If the status is spaceAvailable(1), the buffer is
accepting new packets normally.  If the status is
full(2) and the associated bufferControlFullAction
object is wrapWhenFull, the buffer is accepting new
packets by deleting enough of the oldest packets
to make room for new ones as they arrive.  Otherwise,
if the status is full(2) and the
bufferControlFullAction object is lockWhenFull,
then the buffer has stopped collecting packets.

When this object is set to full(2) the probe must
not later set it to spaceAvailable(1) except in the
case of a significant gain in resources such as
an increase of bufferControlOctetsGranted.  In
particular, the wrap-mode action of deleting old
packets to make room for newly arrived packets
must not affect the value of this object."
	::= { bufferControlEntry 3 }


bufferControlFullAction OBJECT-TYPE
	SYNTAX INTEGER {
	lockWhenFull(1),
	wrapWhenFull(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Controls the action of the buffer when it
reaches the full status.  When in the lockWhenFull(1)
state and a packet is added to the buffer that
fills the buffer, the bufferControlFullStatus will
be set to full(2) and this buffer will stop capturing
packets."
	::= { bufferControlEntry 4 }


bufferControlCaptureSliceSize OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The maximum number of octets of each packet
that will be saved in this capture buffer.
For example, if a 1500 octet packet is received by
the probe and this object is set to 500, then only
500 octets of the packet will be stored in the
associated capture buffer.  If this variable is set
to 0, the capture buffer will save as many octets
as is possible.

This object may not be modified if the associated
bufferControlStatus object is equal to valid(1)."
	::= { bufferControlEntry 5 }


bufferControlDownloadSliceSize OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The maximum number of octets of each packet
in this capture buffer that will be returned in
an SNMP retrieval of that packet.  For example,
if 500 octets of a packet have been stored in the
associated capture buffer, the associated
bufferControlDownloadOffset is 0, and this
object is set to 100, then the captureBufferPacket
object that contains the packet will contain only
the first 100 octets of the packet.

A prudent manager will take into account possible
interoperability or fragmentation problems that may
occur if the download slice size is set too large.
In particular, conformant SNMP implementations are not
required to accept messages whose length exceeds 484
octets, although they are encouraged to support larger
datagrams whenever feasible."
	::= { bufferControlEntry 6 }


bufferControlDownloadOffset OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The offset of the first octet of each packet
in this capture buffer that will be returned in
an SNMP retrieval of that packet.  For example,
if 500 octets of a packet have been stored in the
associated capture buffer and this object is set to
100, then the captureBufferPacket object that
contains the packet will contain bytes starting
100 octets into the packet."
	::= { bufferControlEntry 7 }


bufferControlMaxOctetsRequested OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The requested maximum number of octets to be
saved in this captureBuffer, including any
implementation-specific overhead. If this variable
is set to -1, the capture buffer will save as many
octets as is possible.

When this object is created or modified, the probe
should set bufferControlMaxOctetsGranted as closely
to this object as is possible for the particular probe
implementation and available resources.  However, if
the object has the special value of -1, the probe
must set bufferControlMaxOctetsGranted to -1."
	::= { bufferControlEntry 8 }


bufferControlMaxOctetsGranted OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The maximum number of octets that can be
saved in this captureBuffer, including overhead.
If this variable is -1, the capture buffer will save
as many octets as possible.

When the bufferControlMaxOctetsRequested object is
created or modified, the probe should set this object
as closely to the requested value as is possible for the
particular probe implementation and available resources.
However, if the request object has the special value
of -1, the probe must set this object to -1.

The probe must not lower this value except as a result of
a modification to the associated
bufferControlMaxOctetsRequested object.

When this maximum number of octets is reached
and a new packet is to be added to this
capture buffer and the corresponding
bufferControlFullAction is set to wrapWhenFull(2),
enough of the oldest packets associated with this
capture buffer shall be deleted by the agent so
that the new packet can be added.  If the corresponding
bufferControlFullAction is set to lockWhenFull(1),
the new packet shall be discarded.  In either case,
the probe must set bufferControlFullStatus to
full(2).

When the value of this object changes to a value less
than the current value, entries are deleted from
the captureBufferTable associated with this
bufferControlEntry.  Enough of the
oldest of these captureBufferEntries shall be
deleted by the agent so that the number of octets
used remains less than or equal to the new value of
this object.

When the value of this object changes to a value greater
than the current value, the number of associated
captureBufferEntries may be allowed to grow."
	::= { bufferControlEntry 9 }


bufferControlCapturedPackets OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of packets currently in this captureBuffer."
	::= { bufferControlEntry 10 }


bufferControlTurnOnTime OBJECT-TYPE
	SYNTAX TimeTicks
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of sysUpTime when this capture buffer was
first turned on."
	::= { bufferControlEntry 11 }


bufferControlOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it."
	::= { bufferControlEntry 12 }


bufferControlStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this buffer Control Entry."
	::= { bufferControlEntry 13 }


captureBufferTable OBJECT-TYPE
	SYNTAX SEQUENCE OF CaptureBufferEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of packets captured off of a channel."
	::= { capture 2 }


captureBufferEntry OBJECT-TYPE
	SYNTAX CaptureBufferEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A packet captured off of an attached network.  As an
example, an instance of the captureBufferPacketData
object might be named captureBufferPacketData.3.1783"
	INDEX { captureBufferControlIndex , captureBufferIndex }

	::= { captureBufferTable 1 }

captureBufferEntry ::=
	SEQUENCE {
		captureBufferControlIndex Integer32,
		captureBufferIndex Integer32,
		captureBufferPacketID Integer32,
		captureBufferPacketData OCTET STRING,
		captureBufferPacketLength Integer32,
		captureBufferPacketTime Integer32,
		captureBufferPacketStatus Integer32
		}

captureBufferControlIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The index of the bufferControlEntry with which
this packet is associated."
	::= { captureBufferEntry 1 }


captureBufferIndex OBJECT-TYPE
	SYNTAX INTEGER (1..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry
in the captureBuffer table associated with a
particular bufferControlEntry.  This index will
start at 1 and increase by one for each new packet
added with the same captureBufferControlIndex.

Should this value reach 2147483647, the next packet
added with the same captureBufferControlIndex shall
cause this value to wrap around to 1."
	::= { captureBufferEntry 2 }


captureBufferPacketID OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that describes the order of packets
that are received on a particular interface.
The packetID of a packet captured on an
interface is defined to be greater than the
packetID's of all packets captured previously on
the same interface.  As the captureBufferPacketID
object has a maximum positive value of 2^31 - 1,
any captureBufferPacketID object shall have the
value of the associated packet's packetID mod 2^31."
	::= { captureBufferEntry 3 }


captureBufferPacketData OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The data inside the packet, starting at the beginning
of the packet plus any offset specified in the
associated bufferControlDownloadOffset, including any
link level headers.  The length of the data in this object
is the minimum of the length of the captured packet minus
the offset, the length of the associated
bufferControlCaptureSliceSize minus the offset, and the
associated bufferControlDownloadSliceSize.  If this minimum
is less than zero, this object shall have a length of zero."
	::= { captureBufferEntry 4 }


captureBufferPacketLength OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The actual length (off the wire) of the packet stored
in this entry, including FCS octets."
	::= { captureBufferEntry 5 }


captureBufferPacketTime OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of milliseconds that had passed since
this capture buffer was first turned on when this
packet was captured."
	::= { captureBufferEntry 6 }


captureBufferPacketStatus OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value which indicates the error status of this packet.

The value of this object is defined in the same way as
filterPktStatus.  The value is a sum.  This sum
initially takes the value zero.  Then, for each
error, E, that has been discovered in this packet,
2 raised to a value representing E is added to the sum.

The errors defined for a packet captured off of an
Ethernet interface are as follows:

bit #    Error
0    Packet is longer than 1518 octets
1    Packet is shorter than 64 octets
2    Packet experienced a CRC or Alignment error
3    First packet in this capture buffer after
it was detected that some packets were
not processed correctly.
4    Packet's order in buffer is only approximate
(May only be set for packets sent from
the probe)

For example, an Ethernet fragment would have a
value of 6 (2^1 + 2^2).

As this MIB is expanded to new media types, this object
will have other media-specific errors defined."
	::= { captureBufferEntry 7 }


eventTable OBJECT-TYPE
	SYNTAX SEQUENCE OF EventEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of events to be generated."
	::= { event 1 }


eventEntry OBJECT-TYPE
	SYNTAX EventEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A set of parameters that describe an event to be generated
when certain conditions are met.  As an example, an instance
of the eventLastTimeSent object might be named
eventLastTimeSent.6"
	INDEX { eventIndex  }

	::= { eventTable 1 }

eventEntry ::=
	SEQUENCE {
		eventIndex Integer32,
		eventDescription DisplayString,
		eventType INTEGER,
		eventCommunity OCTET STRING,
		eventLastTimeSent TimeTicks,
		eventOwner OwnerString,
		eventStatus EntryStatus
		}

eventIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry in the
event table.  Each such entry defines one event that
is to be generated when the appropriate conditions
occur."
	::= { eventEntry 1 }


eventDescription OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A comment describing this event entry."
	::= { eventEntry 2 }


eventType OBJECT-TYPE
	SYNTAX INTEGER {
	none(1),
	log(2),
	snmptrap(3),
	logandtrap(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The type of notification that the probe will make
about this event.  In the case of log, an entry is
made in the log table for each event.  In the case of
snmp-trap, an SNMP trap is sent to one or more
management stations."
	::= { eventEntry 3 }


eventCommunity OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "If an SNMP trap is to be sent, it will be sent to
the SNMP community specified by this octet string."
	::= { eventEntry 4 }


eventLastTimeSent OBJECT-TYPE
	SYNTAX TimeTicks
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of sysUpTime at the time this event
entry last generated an event.  If this entry has
not generated any events, this value will be
zero."
	::= { eventEntry 5 }


eventOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it.

If this object contains a string starting with 'monitor'
and has associated entries in the log table, all connected
management stations should retrieve those log entries,
as they may have significance to all management stations
connected to this device"
	::= { eventEntry 6 }


eventStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this event entry.

If this object is not equal to valid(1), all associated
log entries shall be deleted by the agent."
	::= { eventEntry 7 }


logTable OBJECT-TYPE
	SYNTAX SEQUENCE OF LogEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of events that have been logged."
	::= { event 2 }


logEntry OBJECT-TYPE
	SYNTAX LogEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A set of data describing an event that has been
logged.  For example, an instance of the logDescription
object might be named logDescription.6.47"
	INDEX { logEventIndex , logIndex }

	::= { logTable 1 }

logEntry ::=
	SEQUENCE {
		logEventIndex Integer32,
		logIndex Integer32,
		logTime TimeTicks,
		logDescription DisplayString
		}

logEventIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The event entry that generated this log
entry.  The log identified by a particular
value of this index is associated with the same
eventEntry as identified by the same value
of eventIndex."
	::= { logEntry 1 }


logIndex OBJECT-TYPE
	SYNTAX INTEGER (1..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry
in the log table amongst those generated by the
same eventEntries.  These indexes are
assigned beginning with 1 and increase by one
with each new log entry.  The association
between values of logIndex and logEntries
is fixed for the lifetime of each logEntry.
The agent may choose to delete the oldest
instances of logEntry as required because of
lack of memory.  It is an implementation-specific
matter as to when this deletion may occur."
	::= { logEntry 2 }


logTime OBJECT-TYPE
	SYNTAX TimeTicks
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of sysUpTime when this log entry was created."
	::= { logEntry 3 }


logDescription OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..255))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An implementation dependent description of the
event that activated this log entry."
	::= { logEntry 4 }


