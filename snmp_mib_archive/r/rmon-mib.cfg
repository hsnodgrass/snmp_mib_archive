	SYNTAX FilterEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A set of parameters for a packet filter applied on a
particular interface.  As an example, an instance of the
filterPktData object might be named filterPktData.12"
	INDEX { filterIndex  }

	::= { filterTable 1 }

filterEntry ::=
	SEQUENCE {
		filterIndex Integer32,
		filterChannelIndex Integer32,
		filterPktDataOffset Integer32,
		filterPktData OCTET STRING,
		filterPktDataMask OCTET STRING,
		filterPktDataNotMask OCTET STRING,
		filterPktStatus Integer32,
		filterPktStatusMask Integer32,
		filterPktStatusNotMask Integer32,
		filterOwner OwnerString,
		filterStatus EntryStatus
		}

filterIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry
in the filter table.  Each such entry defines
one filter that is to be applied to every packet
received on an interface."
	::= { filterEntry 1 }


filterChannelIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object identifies the channel of which this filter
is a part.  The filters identified by a particular value
of this object are associated with the same channel as
identified by the same value of the channelIndex object."
	::= { filterEntry 2 }


filterPktDataOffset OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The offset from the beginning of each packet where
a match of packet data will be attempted.  This offset
is measured from the point in the physical layer
packet after the framing bits, if any.  For example,
in an Ethernet frame, this point is at the beginning of
the destination MAC address.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 3 }


filterPktData OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The data that is to be matched with the input packet.
For each packet received, this filter and the accompanying
filterPktDataMask and filterPktDataNotMask will be
adjusted for the offset.  The only bits relevant to this
match algorithm are those that have the corresponding
filterPktDataMask bit equal to one.  The following three
rules are then applied to every packet:

(1) If the packet is too short and does not have data
corresponding to part of the filterPktData, the packet
will fail this data match.

(2) For each relevant bit from the packet with the
corresponding filterPktDataNotMask bit set to zero, if
the bit from the packet is not equal to the corresponding
bit from the filterPktData, then the packet will fail
this data match.

(3) If for every relevant bit from the packet with the
corresponding filterPktDataNotMask bit set to one, the
bit from the packet is equal to the corresponding bit
from the filterPktData, then the packet will fail this
data match.

Any packets that have not failed any of the three matches
above have passed this data match.  In particular, a zero
length filter will match any packet.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 4 }


filterPktDataMask OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The mask that is applied to the match process.
After adjusting this mask for the offset, only those
bits in the received packet that correspond to bits set
in this mask are relevant for further processing by the
match algorithm.  The offset is applied to filterPktDataMask
in the same way it is applied to the filter.  For the
purposes of the matching algorithm, if the associated
filterPktData object is longer than this mask, this mask is
conceptually extended with '1' bits until it reaches the
length of the filterPktData object.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 5 }


filterPktDataNotMask OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The inversion mask that is applied to the match
process.  After adjusting this mask for the offset,
those relevant bits in the received packet that correspond
to bits cleared in this mask must all be equal to their
corresponding bits in the filterPktData object for the packet
to be accepted.  In addition, at least one of those relevant
bits in the received packet that correspond to bits set in
this mask must be different to its corresponding bit in the
filterPktData object.

For the purposes of the matching algorithm, if the associated
filterPktData object is longer than this mask, this mask is
conceptually extended with '0' bits until it reaches the
length of the filterPktData object.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 6 }


filterPktStatus OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status that is to be matched with the input packet.
The only bits relevant to this match algorithm are those that
have the corresponding filterPktStatusMask bit equal to one.
The following two rules are then applied to every packet:

(1) For each relevant bit from the packet status with the
corresponding filterPktStatusNotMask bit set to zero, if
the bit from the packet status is not equal to the
corresponding bit from the filterPktStatus, then the
packet will fail this status match.

(2) If for every relevant bit from the packet status with the
corresponding filterPktStatusNotMask bit set to one, the
bit from the packet status is equal to the corresponding
bit from the filterPktStatus, then the packet will fail
this status match.

Any packets that have not failed either of the two matches
above have passed this status match.  In particular, a zero
length status filter will match any packet's status.

The value of the packet status is a sum.  This sum
initially takes the value zero.  Then, for each
error, E, that has been discovered in this packet,
2 raised to a value representing E is added to the sum.
The errors and the bits that represent them are dependent
on the media type of the interface that this channel
is receiving packets from.

The errors defined for a packet captured off of an
Ethernet interface are as follows:

bit #    Error
0    Packet is longer than 1518 octets
1    Packet is shorter than 64 octets
2    Packet experienced a CRC or Alignment error

For example, an Ethernet fragment would have a
value of 6 (2^1 + 2^2).

As this MIB is expanded to new media types, this object
will have other media-specific errors defined.

For the purposes of this status matching algorithm, if the
packet status is longer than this filterPktStatus object,
this object is conceptually extended with '0' bits until it
reaches the size of the packet status.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 7 }


filterPktStatusMask OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The mask that is applied to the status match process.
Only those bits in the received packet that correspond to
bits set in this mask are relevant for further processing
by the status match algorithm.  For the purposes
of the matching algorithm, if the associated filterPktStatus
object is longer than this mask, this mask is conceptually
extended with '1' bits until it reaches the size of the
filterPktStatus.  In addition, if a packet status is longer
than this mask, this mask is conceptually extended with '0'
bits until it reaches the size of the packet status.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 8 }


filterPktStatusNotMask OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The inversion mask that is applied to the status match
process.  Those relevant bits in the received packet status
that correspond to bits cleared in this mask must all be
equal to their corresponding bits in the filterPktStatus
object for the packet to be accepted.  In addition, at least
one of those relevant bits in the received packet status
that correspond to bits set in this mask must be different
to its corresponding bit in the filterPktStatus object for
the packet to be accepted.

For the purposes of the matching algorithm, if the associated
filterPktStatus object or a packet status is longer than this
mask, this mask is conceptually extended with '0' bits until
it reaches the longer of the lengths of the filterPktStatus
object and the packet status.

This object may not be modified if the associated
filterStatus object is equal to valid(1)."
	::= { filterEntry 9 }


filterOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it."
	::= { filterEntry 10 }


filterStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this filter entry."
	::= { filterEntry 11 }


