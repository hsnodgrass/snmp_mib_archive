	::= { channelEntry 1 }


channelIfIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of this object uniquely identifies the
interface on this remote network monitoring device to which
the associated filters are applied to allow data into this
channel.  The interface identified by a particular value
of this object is the same interface as identified by the
same value of the ifIndex object, defined in RFC 2233 [17].

The filters in this group are applied to all packets on
the local network segment attached to the identified
interface.

An agent may or may not be able to tell if fundamental
changes to the media of the interface have occurred and
necessitate an invalidation of this entry.  For example, a
hot-pluggable ethernet card could be pulled out and replaced
by a token-ring card.  In such a case, if the agent has such
knowledge of the change, it is recommended that it
invalidate this entry.

This object may not be modified if the associated
channelStatus object is equal to valid(1)."
	::= { channelEntry 2 }


channelAcceptType OBJECT-TYPE
	SYNTAX INTEGER {
	acceptMatched(1),
	acceptFailed(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object controls the action of the filters
associated with this channel.  If this object is equal
to acceptMatched(1), packets will be accepted to this
channel if they are accepted by both the packet data and
packet status matches of an associated filter.  If
this object is equal to acceptFailed(2), packets will
be accepted to this channel only if they fail either
the packet data match or the packet status match of
each of the associated filters.

In particular, a channel with no associated filters will
match no packets if set to acceptMatched(1) case and will
match all packets in the acceptFailed(2) case.

This object may not be modified if the associated
channelStatus object is equal to valid(1)."
	::= { channelEntry 3 }


channelDataControl OBJECT-TYPE
	SYNTAX INTEGER {
	on(1),
	off(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object controls the flow of data through this channel.
If this object is on(1), data, status and events flow
through this channel.  If this object is off(2), data,
status and events will not flow through this channel."
	::= { channelEntry 4 }


channelTurnOnEventIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of this object identifies the event
that is configured to turn the associated
channelDataControl from off to on when the event is
generated.  The event identified by a particular value
of this object is the same event as identified by the
same value of the eventIndex object.  If there is no
corresponding entry in the eventTable, then no
association exists.  In fact, if no event is intended
for this channel, channelTurnOnEventIndex must be
set to zero, a non-existent event index.
This object may not be modified if the associated
channelStatus object is equal to valid(1)."
	::= { channelEntry 5 }


channelTurnOffEventIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of this object identifies the event
that is configured to turn the associated
channelDataControl from on to off when the event is
generated.  The event identified by a particular value
of this object is the same event as identified by the
same value of the eventIndex object.  If there is no
corresponding entry in the eventTable, then no
association exists.  In fact, if no event is intended
for this channel, channelTurnOffEventIndex must be
set to zero, a non-existent event index.

This object may not be modified if the associated
channelStatus object is equal to valid(1)."
	::= { channelEntry 6 }


channelEventIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of this object identifies the event
that is configured to be generated when the
associated channelDataControl is on and a packet
is matched.  The event identified by a particular value
of this object is the same event as identified by the
same value of the eventIndex object.  If there is no
corresponding entry in the eventTable, then no
association exists.  In fact, if no event is intended
for this channel, channelEventIndex must be
set to zero, a non-existent event index.

This object may not be modified if the associated
channelStatus object is equal to valid(1)."
	::= { channelEntry 7 }


channelEventStatus OBJECT-TYPE
	SYNTAX INTEGER {
	eventReady(1),
	eventFired(2),
	eventAlwaysReady(3)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The event status of this channel.

If this channel is configured to generate events
when packets are matched, a means of controlling
the flow of those events is often needed.  When
this object is equal to eventReady(1), a single
event may be generated, after which this object
will be set by the probe to eventFired(2).  While
in the eventFired(2) state, no events will be
generated until the object is modified to
eventReady(1) (or eventAlwaysReady(3)).  The
management station can thus easily respond to a
notification of an event by re-enabling this object.

If the management station wishes to disable this
flow control and allow events to be generated
at will, this object may be set to
eventAlwaysReady(3).  Disabling the flow control
is discouraged as it can result in high network
traffic or other performance problems."
	::= { channelEntry 8 }


