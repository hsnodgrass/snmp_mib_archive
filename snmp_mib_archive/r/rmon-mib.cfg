		alarmValue Integer32,
		alarmStartupAlarm INTEGER,
		alarmRisingThreshold Integer32,
		alarmFallingThreshold Integer32,
		alarmRisingEventIndex Integer32,
		alarmFallingEventIndex Integer32,
		alarmOwner OwnerString,
		alarmStatus EntryStatus
		}

alarmIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry in the
alarm table.  Each such entry defines a
diagnostic sample at a particular interval
for an object on the device."
	::= { alarmEntry 1 }


alarmInterval OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The interval in seconds over which the data is
sampled and compared with the rising and falling
thresholds.  When setting this variable, care
should be taken in the case of deltaValue
sampling - the interval should be set short enough
that the sampled variable is very unlikely to
increase or decrease by more than 2^31 - 1 during
a single sampling interval.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 2 }


alarmVariable OBJECT-TYPE
	SYNTAX OBJECT IDENTIFIER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The object identifier of the particular variable to be
sampled.  Only variables that resolve to an ASN.1 primitive
type of INTEGER (INTEGER, Integer32, Counter32, Counter64,
Gauge, or TimeTicks) may be sampled.

Because SNMP access control is articulated entirely
in terms of the contents of MIB views, no access
control mechanism exists that can restrict the value of
this object to identify only those objects that exist
in a particular MIB view.  Because there is thus no
acceptable means of restricting the read access that
could be obtained through the alarm mechanism, the
probe must only grant write access to this object in
those views that have read access to all objects on
the probe.

During a set operation, if the supplied variable name is
not available in the selected MIB view, a badValue error
must be returned.  If at any time the variable name of
an established alarmEntry is no longer available in the
selected MIB view, the probe must change the status of
this alarmEntry to invalid(4).

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 3 }


alarmSampleType OBJECT-TYPE
	SYNTAX INTEGER {
	absoluteValue(1),
	deltaValue(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The method of sampling the selected variable and
calculating the value to be compared against the
thresholds.  If the value of this object is
absoluteValue(1), the value of the selected variable
will be compared directly with the thresholds at the
end of the sampling interval.  If the value of this
object is deltaValue(2), the value of the selected
variable at the last sample will be subtracted from
the current value, and the difference compared with
the thresholds.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 4 }


alarmValue OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the statistic during the last sampling
period.  For example, if the sample type is deltaValue,
this value will be the difference between the samples
at the beginning and end of the period.  If the sample
type is absoluteValue, this value will be the sampled
value at the end of the period.
This is the value that is compared with the rising and
falling thresholds.

The value during the current sampling period is not
made available until the period is completed and will
remain available until the next period completes."
	::= { alarmEntry 5 }


alarmStartupAlarm OBJECT-TYPE
	SYNTAX INTEGER {
	risingAlarm(1),
	fallingAlarm(2),
	risingOrFallingAlarm(3)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The alarm that may be sent when this entry is first
set to valid.  If the first sample after this entry
becomes valid is greater than or equal to the
risingThreshold and alarmStartupAlarm is equal to
risingAlarm(1) or risingOrFallingAlarm(3), then a single
rising alarm will be generated.  If the first sample
after this entry becomes valid is less than or equal
to the fallingThreshold and alarmStartupAlarm is equal
to fallingAlarm(2) or risingOrFallingAlarm(3), then a
single falling alarm will be generated.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 6 }


alarmRisingThreshold OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A threshold for the sampled statistic.  When the current
sampled value is greater than or equal to this threshold,
and the value at the last sampling interval was less than
this threshold, a single event will be generated.
A single event will also be generated if the first
sample after this entry becomes valid is greater than or
equal to this threshold and the associated
alarmStartupAlarm is equal to risingAlarm(1) or
risingOrFallingAlarm(3).

After a rising event is generated, another such event
will not be generated until the sampled value
falls below this threshold and reaches the
alarmFallingThreshold.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 7 }


alarmFallingThreshold OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A threshold for the sampled statistic.  When the current
sampled value is less than or equal to this threshold,
and the value at the last sampling interval was greater than
this threshold, a single event will be generated.
A single event will also be generated if the first
sample after this entry becomes valid is less than or
equal to this threshold and the associated
alarmStartupAlarm is equal to fallingAlarm(2) or
risingOrFallingAlarm(3).

After a falling event is generated, another such event
will not be generated until the sampled value
rises above this threshold and reaches the
alarmRisingThreshold.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 8 }


alarmRisingEventIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The index of the eventEntry that is
used when a rising threshold is crossed.  The
eventEntry identified by a particular value of
this index is the same as identified by the same value
of the eventIndex object.  If there is no
corresponding entry in the eventTable, then
no association exists.  In particular, if this value
is zero, no associated event will be generated, as
zero is not a valid event index.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 9 }


alarmFallingEventIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The index of the eventEntry that is
used when a falling threshold is crossed.  The
eventEntry identified by a particular value of
this index is the same as identified by the same value
of the eventIndex object.  If there is no
corresponding entry in the eventTable, then
no association exists.  In particular, if this value
is zero, no associated event will be generated, as
zero is not a valid event index.

This object may not be modified if the associated
alarmStatus object is equal to valid(1)."
	::= { alarmEntry 10 }


alarmOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it."
	::= { alarmEntry 11 }


alarmStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this alarm entry."
	::= { alarmEntry 12 }


hostControlTable OBJECT-TYPE
	SYNTAX SEQUENCE OF HostControlEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of host table control entries."
	::= { hosts 1 }


hostControlEntry OBJECT-TYPE
	SYNTAX HostControlEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of parameters that set up the discovery of hosts
on a particular interface and the collection of statistics
about these hosts.  For example, an instance of the
hostControlTableSize object might be named
hostControlTableSize.1"
	INDEX { hostControlIndex  }

	::= { hostControlTable 1 }

hostControlEntry ::=
	SEQUENCE {
		hostControlIndex Integer32,
		hostControlDataSource OBJECT IDENTIFIER,
		hostControlTableSize Integer32,
		hostControlLastDeleteTime TimeTicks,
		hostControlOwner OwnerString,
		hostControlStatus EntryStatus
		}

hostControlIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry in the
hostControl table.  Each such entry defines
a function that discovers hosts on a particular interface
and places statistics about them in the hostTable and
the hostTimeTable on behalf of this hostControlEntry."
	::= { hostControlEntry 1 }


hostControlDataSource OBJECT-TYPE
	SYNTAX OBJECT IDENTIFIER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object identifies the source of the data for
this instance of the host function.  This source
can be any interface on this device.  In order
to identify a particular interface, this object shall
identify the instance of the ifIndex object, defined
in RFC 2233 [17], for the desired interface.
For example, if an entry were to receive data from
interface #1, this object would be set to ifIndex.1.

The statistics in this group reflect all packets
on the local network segment attached to the identified
interface.

An agent may or may not be able to tell if fundamental
changes to the media of the interface have occurred and
necessitate an invalidation of this entry.  For example, a
hot-pluggable ethernet card could be pulled out and replaced
by a token-ring card.  In such a case, if the agent has such
knowledge of the change, it is recommended that it
invalidate this entry.

This object may not be modified if the associated
hostControlStatus object is equal to valid(1)."
	::= { hostControlEntry 2 }


hostControlTableSize OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of hostEntries in the hostTable and the
hostTimeTable associated with this hostControlEntry."
	::= { hostControlEntry 3 }


hostControlLastDeleteTime OBJECT-TYPE
	SYNTAX TimeTicks
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of sysUpTime when the last entry
was deleted from the portion of the hostTable
associated with this hostControlEntry.  If no
deletions have occurred, this value shall be zero."
	::= { hostControlEntry 4 }


hostControlOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it."
	::= { hostControlEntry 5 }


hostControlStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this hostControl entry.

If this object is not equal to valid(1), all associated
entries in the hostTable, hostTimeTable, and the
hostTopNTable shall be deleted by the agent."
	::= { hostControlEntry 6 }


hostTable OBJECT-TYPE
	SYNTAX SEQUENCE OF HostEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of host entries."
	::= { hosts 2 }


hostEntry OBJECT-TYPE
	SYNTAX HostEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A collection of statistics for a particular host that has
been discovered on an interface of this device.  For example,
an instance of the hostOutBroadcastPkts object might be
named hostOutBroadcastPkts.1.6.8.0.32.27.3.176"
	INDEX { hostIndex , hostAddress }

	::= { hostTable 1 }

hostEntry ::=
	SEQUENCE {
		hostAddress OCTET STRING,
		hostCreationOrder Integer32,
		hostIndex Integer32,
		hostInPkts Counter32,
		hostOutPkts Counter32,
		hostInOctets Counter32,
		hostOutOctets Counter32,
		hostOutErrors Counter32,
		hostOutBroadcastPkts Counter32,
		hostOutMulticastPkts Counter32
		}

hostAddress OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The physical address of this host."
	::= { hostEntry 1 }


hostCreationOrder OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that defines the relative ordering of
the creation time of hosts captured for a
particular hostControlEntry.  This index shall
be between 1 and N, where N is the value of
the associated hostControlTableSize.  The ordering
of the indexes is based on the order of each entry's
insertion into the table, in which entries added earlier
have a lower index value than entries added later.

It is important to note that the order for a
particular entry may change as an (earlier) entry
is deleted from the table.  Because this order may
change, management stations should make use of the
hostControlLastDeleteTime variable in the
hostControlEntry associated with the relevant
portion of the hostTable.  By observing
this variable, the management station may detect
the circumstances where a previous association
between a value of hostCreationOrder
and a hostEntry may no longer hold."
	::= { hostEntry 2 }


hostIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The set of collected host statistics of which
this entry is a part.  The set of hosts
identified by a particular value of this
index is associated with the hostControlEntry
as identified by the same value of hostControlIndex."
	::= { hostEntry 3 }


hostInPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted to this
address since it was added to the hostTable."
	::= { hostEntry 4 }


hostOutPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of packets, including bad packets, transmitted
by this address since it was added to the hostTable."
	::= { hostEntry 5 }


hostInOctets OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of octets transmitted to this address since
it was added to the hostTable (excluding framing
bits but including FCS octets), except for those
octets in bad packets."
	::= { hostEntry 6 }


hostOutOctets OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of octets transmitted by this address since
it was added to the hostTable (excluding framing
bits but including FCS octets), including those
octets in bad packets."
	::= { hostEntry 7 }


hostOutErrors OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of bad packets transmitted by this address
since this host was added to the hostTable."
	::= { hostEntry 8 }


hostOutBroadcastPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted by this
address that were directed to the broadcast address
since this host was added to the hostTable."
	::= { hostEntry 9 }


hostOutMulticastPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted by this
address that were directed to a multicast address
since this host was added to the hostTable.
Note that this number does not include packets
directed to the broadcast address."
	::= { hostEntry 10 }


hostTimeTable OBJECT-TYPE
	SYNTAX SEQUENCE OF HostTimeEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of time-ordered host table entries."
	::= { hosts 3 }


hostTimeEntry OBJECT-TYPE
	SYNTAX HostTimeEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A collection of statistics for a particular host that has
been discovered on an interface of this device.  This
collection includes the relative ordering of the creation
time of this object.  For example, an instance of the
hostTimeOutBroadcastPkts object might be named
hostTimeOutBroadcastPkts.1.687"
	INDEX { hostTimeIndex , hostTimeCreationOrder }

	::= { hostTimeTable 1 }

hostTimeEntry ::=
	SEQUENCE {
		hostTimeAddress OCTET STRING,
		hostTimeCreationOrder Integer32,
		hostTimeIndex Integer32,
		hostTimeInPkts Counter32,
		hostTimeOutPkts Counter32,
		hostTimeInOctets Counter32,
		hostTimeOutOctets Counter32,
		hostTimeOutErrors Counter32,
		hostTimeOutBroadcastPkts Counter32,
		hostTimeOutMulticastPkts Counter32
		}

hostTimeAddress OBJECT-TYPE
	SYNTAX OCTET STRING
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The physical address of this host."
	::= { hostTimeEntry 1 }


hostTimeCreationOrder OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry in
the hostTime table among those entries associated
with the same hostControlEntry.  This index shall
be between 1 and N, where N is the value of
the associated hostControlTableSize.  The ordering
of the indexes is based on the order of each entry's
insertion into the table, in which entries added earlier
have a lower index value than entries added later.
Thus the management station has the ability to
learn of new entries added to this table without
downloading the entire table.

It is important to note that the index for a
particular entry may change as an (earlier) entry
is deleted from the table.  Because this order may
change, management stations should make use of the
hostControlLastDeleteTime variable in the
hostControlEntry associated with the relevant
portion of the hostTimeTable.  By observing
this variable, the management station may detect
the circumstances where a download of the table
may have missed entries, and where a previous
association between a value of hostTimeCreationOrder
and a hostTimeEntry may no longer hold."
	::= { hostTimeEntry 2 }


hostTimeIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The set of collected host statistics of which
this entry is a part.  The set of hosts
identified by a particular value of this
index is associated with the hostControlEntry
as identified by the same value of hostControlIndex."
	::= { hostTimeEntry 3 }


hostTimeInPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted to this
address since it was added to the hostTimeTable."
	::= { hostTimeEntry 4 }


hostTimeOutPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of packets, including bad packets, transmitted
by this address since it was added to the hostTimeTable."
	::= { hostTimeEntry 5 }


hostTimeInOctets OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of octets transmitted to this address since
it was added to the hostTimeTable (excluding framing
bits but including FCS octets), except for those
octets in bad packets."
	::= { hostTimeEntry 6 }


hostTimeOutOctets OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of octets transmitted by this address since
it was added to the hostTimeTable (excluding framing
bits but including FCS octets), including those
octets in bad packets."
	::= { hostTimeEntry 7 }


hostTimeOutErrors OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of bad packets transmitted by this address
since this host was added to the hostTimeTable."
	::= { hostTimeEntry 8 }


hostTimeOutBroadcastPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted by this
address that were directed to the broadcast address
since this host was added to the hostTimeTable."
	::= { hostTimeEntry 9 }


hostTimeOutMulticastPkts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of good packets transmitted by this
address that were directed to a multicast address
since this host was added to the hostTimeTable.
Note that this number does not include packets directed
to the broadcast address."
	::= { hostTimeEntry 10 }


hostTopNControlTable OBJECT-TYPE
	SYNTAX SEQUENCE OF HostTopNControlEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of top N host control entries."
	::= { hostTopN 1 }


hostTopNControlEntry OBJECT-TYPE
	SYNTAX HostTopNControlEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A set of parameters that control the creation of a report
of the top N hosts according to several metrics.  For
example, an instance of the hostTopNDuration object might
be named hostTopNDuration.3"
	INDEX { hostTopNControlIndex  }

	::= { hostTopNControlTable 1 }

hostTopNControlEntry ::=
	SEQUENCE {
		hostTopNControlIndex Integer32,
		hostTopNHostIndex Integer32,
		hostTopNRateBase INTEGER,
		hostTopNTimeRemaining Integer32,
		hostTopNDuration Integer32,
		hostTopNRequestedSize Integer32,
		hostTopNGrantedSize Integer32,
		hostTopNStartTime TimeTicks,
		hostTopNOwner OwnerString,
		hostTopNStatus EntryStatus
		}

hostTopNControlIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry
in the hostTopNControl table.  Each such
entry defines one top N report prepared for
one interface."
	::= { hostTopNControlEntry 1 }


hostTopNHostIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The host table for which a top N report will be prepared
on behalf of this entry.  The host table identified by a
particular value of this index is associated with the same
host table as identified by the same value of
hostIndex.

This object may not be modified if the associated
hostTopNStatus object is equal to valid(1)."
	::= { hostTopNControlEntry 2 }


hostTopNRateBase OBJECT-TYPE
	SYNTAX INTEGER {
	hostTopNInPkts(1),
	hostTopNOutPkts(2),
	hostTopNInOctets(3),
	hostTopNOutOctets(4),
	hostTopNOutErrors(5),
	hostTopNOutBroadcastPkts(6),
	hostTopNOutMulticastPkts(7)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The variable for each host that the hostTopNRate
variable is based upon.

This object may not be modified if the associated
hostTopNStatus object is equal to valid(1)."
	::= { hostTopNControlEntry 3 }


hostTopNTimeRemaining OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of seconds left in the report currently being
collected.  When this object is modified by the management
station, a new collection is started, possibly aborting
a currently running report.  The new value is used
as the requested duration of this report, which is
loaded into the associated hostTopNDuration object.

When this object is set to a non-zero value, any
associated hostTopNEntries shall be made
inaccessible by the monitor.  While the value of this
object is non-zero, it decrements by one per second until
it reaches zero.  During this time, all associated
hostTopNEntries shall remain inaccessible.  At the time
that this object decrements to zero, the report is made
accessible in the hostTopNTable.  Thus, the hostTopN
table needs to be created only at the end of the collection
interval."
	::= { hostTopNControlEntry 4 }


hostTopNDuration OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of seconds that this report has collected
during the last sampling interval, or if this
report is currently being collected, the number
of seconds that this report is being collected
during this sampling interval.

When the associated hostTopNTimeRemaining object is set,
this object shall be set by the probe to the same value
and shall not be modified until the next time
the hostTopNTimeRemaining is set.

This value shall be zero if no reports have been
requested for this hostTopNControlEntry."
	::= { hostTopNControlEntry 5 }


hostTopNRequestedSize OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The maximum number of hosts requested for the top N
table.

When this object is created or modified, the probe
should set hostTopNGrantedSize as closely to this
object as is possible for the particular probe
implementation and available resources."
	::= { hostTopNControlEntry 6 }


hostTopNGrantedSize OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The maximum number of hosts in the top N table.

When the associated hostTopNRequestedSize object is
created or modified, the probe should set this
object as closely to the requested value as is possible
for the particular implementation and available
resources. The probe must not lower this value except
as a result of a set to the associated
hostTopNRequestedSize object.

Hosts with the highest value of hostTopNRate shall be
placed in this table in decreasing order of this rate
until there is no more room or until there are no more
hosts."
	::= { hostTopNControlEntry 7 }


hostTopNStartTime OBJECT-TYPE
	SYNTAX TimeTicks
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of sysUpTime when this top N report was
last started.  In other words, this is the time that
the associated hostTopNTimeRemaining object was
modified to start the requested report."
	::= { hostTopNControlEntry 8 }


hostTopNOwner OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(0..127))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The entity that configured this entry and is therefore
using the resources assigned to it."
	::= { hostTopNControlEntry 9 }


hostTopNStatus OBJECT-TYPE
	SYNTAX INTEGER {
	valid(1),
	createRequest(2),
	underCreation(3),
	invalid(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The status of this hostTopNControl entry.

If this object is not equal to valid(1), all associated
hostTopNEntries shall be deleted by the agent."
	::= { hostTopNControlEntry 10 }


hostTopNTable OBJECT-TYPE
	SYNTAX SEQUENCE OF HostTopNEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of top N host entries."
	::= { hostTopN 2 }


hostTopNEntry OBJECT-TYPE
	SYNTAX HostTopNEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A set of statistics for a host that is part of a top N
report.  For example, an instance of the hostTopNRate
object might be named hostTopNRate.3.10"
	INDEX { hostTopNReport , hostTopNIndex }

	::= { hostTopNTable 1 }

hostTopNEntry ::=
	SEQUENCE {
		hostTopNReport Integer32,
		hostTopNIndex Integer32,
		hostTopNAddress OCTET STRING,
		hostTopNRate Integer32
		}

hostTopNReport OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object identifies the top N report of which
this entry is a part.  The set of hosts
identified by a particular value of this
object is part of the same report as identified
by the same value of the hostTopNControlIndex object."
	::= { hostTopNEntry 1 }


hostTopNIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An index that uniquely identifies an entry in
the hostTopN table among those in the same report.
This index is between 1 and N, where N is the
number of entries in this table.  Increasing values
of hostTopNIndex shall be assigned to entries with
decreasing values of hostTopNRate until index N
is assigned to the entry with the lowest value of
hostTopNRate or there are no more hostTopNEntries."
