to alMatrixTopNTerminalsPkts or alMatrixTopNAllPkts, the sort
of topN entries is based entirely on alMatrixTopNPktRate, and
not on the value of this object."
	::= { alMatrixTopNEntry 7 }


alMatrixTopNOctetRate OBJECT-TYPE
	SYNTAX Gauge
