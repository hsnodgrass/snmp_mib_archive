If the value of alMatrixTopNControlRateBase is
alMatrixTopNTerminalsOctets or alMatrixTopNAllOctets, this
variable will be used to sort this report."
	::= { alMatrixTopNEntry 8 }


alMatrixTopNReverseOctetRate OBJECT-TYPE
