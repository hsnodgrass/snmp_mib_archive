	SYNTAX INTEGER {
	diskTrapsDisabled(0),
	diskTrapsEnabled(1)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "When set to 1 (diskTrapsEnabled), a trap
(zhrmDiskThreshold) is sent whenever utilization of a
writeable disk reaches or exceeds zhrmThrDiskHighValue
