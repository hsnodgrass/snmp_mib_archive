hrProcessorTable, the hrPrinterTable, the
hrDiskStorageTable, the hrNetworkTable, or the
hrPartitionTable) for the device that the trap
describes.

VALUE:  Integer, numbered sequentially starting at 1.

DERIVATION:  The value of zhrmDevUnIndex for the
device."
	::= { zhrmTraps 1 }


zhrmTrapDeviceDescr OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..64))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A description of the type of device that the trap
describes.

VALUE:  For CPUs:  the number and type of a processor:
CPUnn (processor-type).
For printers:  the name of a printer or Spooler
collector. Printers have names of the form
$printer-id.  Spooler collectors, used as
pseudo printers, have names of the form
[\node-name]$collector-process-name[.#group-
name].
For disks:  the name and type of the disk:
$volume(disk-type).
For tapes:  $tape-drive-name.
For network devices:  $network-device.
For a loop back device:  $NOIOP.

DERIVATION:  The value of zhrmDevUnDescr for the
device."
	::= { zhrmTraps 2 }


zhrmTrapDeviceStatus OBJECT-TYPE
	SYNTAX INTEGER {
	unknown(1),
	running(2),
	warning(3),
	testing(4),
	down(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The current state the device that the trap describes
is in.

VALUE:  One of the following values:  unknown, warning,
testing, down.

DERIVATION:  The value of zhrmDevUnStatus for the
device."
	::= { zhrmTraps 3 }


zhrmTrapStorageThrIndex OBJECT-TYPE
	SYNTAX INTEGER (1..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Index value that points to the entry in the
hrStorageTable for the device that the trap describes.

VALUE:  Integer, numbered sequentially starting at 1.

DERIVATION:  For RAM:  the value of zhrmThrRAMIndex for
the RAM storage area.
For disks:  the value of zhrmThrDiskIndex
for the device."
	::= { zhrmTraps 4 }


zhrmTrapStorageDescr OBJECT-TYPE
	SYNTAX DisplayString
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Description of the type of storage represented by the
entry.

VALUE:  For RAM:  number and type of a processor:
CPUnn(processor-type) running Dnn.nn.
For disks:  The name and type of the disk:
$volume(disk-type).

DERIVATION:  For RAM:  the value of zhrmThrRAMDescr for
the RAM storage area.
For disks:  the value of zhrmThrDiskDescr
for the device."
	::= { zhrmTraps 5 }


zhrmTrapDeviceStateChange TRAP-TYPE
	ENTERPRISE zhrmTraps
	VARIABLES { zhrmTrapDeviceStateIndex, zhrmTrapDeviceDescr, zhrmTrapDeviceStatus }
      --#TYPE "Device State Change"
      --#SEVERITY INFORMATIONAL
      --#MSG_FORMATTER "$V2V#Device Description: # $V3V#Status: #"
      --#ENABLE true
      --#CATEGORY "ZHRM"
DESCRIPTION "When zhrmDevUnTrapEnable is set to 1, this trap is
generated whenever the status of any device represented
in the hrDevice group changes."
	::= 1


zhrmRAMThreshold TRAP-TYPE
	ENTERPRISE zhrmTraps
	VARIABLES { zhrmTrapStorageThrIndex, zhrmTrapStorageDescr, zhrmThrRAMPercentUse }
      --#TYPE "ZHRM RAM Threshold"
      --#SEVERITY INFORMATIONAL
      --#MSG_FORMATTER "$V2V#Storage Description: # $V3V#RAM Percent Used: #"
      --#ENABLE true
      --#CATEGORY "ZHRM"
DESCRIPTION "When zhrmThrRAMTrapEnable is set to 1, this trap is
generated whenever the utilization of any RAM storage
area represented in the hrStorage group reaches or
exceeds a high threshold (represented by the value of
zhrmThrRAMHighValue in the zhrmThreshold group) or
reaches or falls below a low threshold (represented by
the value of zhrmThrRAMLowValue in the zhrmThreshold
group."
	::= 2


zhrmDiskThreshold TRAP-TYPE
	ENTERPRISE zhrmTraps
	VARIABLES { zhrmTrapStorageThrIndex, zhrmTrapStorageDescr, zhrmThrDiskPercentUse }
      --#TYPE "ZHRM Disk Threshold"
      --#SEVERITY INFORMATIONAL
      --#MSG_FORMATTER "$V2V#Storage Description: # $V3V#Disk Percent Used: #"
      --#ENABLE true
      --#CATEGORY "ZHRM"
DESCRIPTION "When zhrmThrDiskTrapEnable is set to 1, this trap is
generated whenever the utilization of any disk
represented in the hrStorage group reaches or exceeds a
high threshold (represented by the value of
zhrmThrDiskLowValue in the zhrmThreshold group) or
reaches or falls below a low threshold (represented by
the value of zhrmThrDiskLowValue in the zhrmThreshold
group)."
	::= 3


END

