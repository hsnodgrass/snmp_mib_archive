zhrmThrRAM OBJECT IDENTIFIER ::= { zhrmThreshold 1 }

zhrmThrDisk OBJECT IDENTIFIER ::= { zhrmThreshold 2 }

zhrmThrRAMTotal OBJECT-TYPE
	SYNTAX Gauge
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The total number of megabytes of RAM in the system.

VALUE:  Integer without leading 0s.

DERIVATION:  The value of hrMemorySize, expressed as
megabytes instead of kilobytes."
	::= { zhrmThrRAM 1 }


zhrmThrRAMUse OBJECT-TYPE
	SYNTAX Gauge
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The total number of megabytes of RAM currently being
used.

VALUE:  Integer without leading 0s.

DERIVATION:  Sum of hrStorageUsed values for all RAM
entries in the hrStorageTable. "
	::= { zhrmThrRAM 2 }


zhrmThrRAMPercentUse OBJECT-TYPE
	SYNTAX Gauge
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The percent of zhrmThrRAMTotal that is currently being
used.

VALUE:  Integer without leading 0s.

DERIVATION:  Computed by Host Resources Subagent."
	::= { zhrmThrRAM 3 }


zhrmThrRAMTrapEnable OBJECT-TYPE
	SYNTAX INTEGER {
	ramTrapsDisabled(0),
	ramTrapsEnabled(1)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "When set to 1 (ramTrapsEnabled), a trap
(zhrmRAMThreshold) is sent whenever utilization of a
RAM storage area reaches or exceeds zhrmThrRAMHighValue
or reaches or falls below zhrmThrRAMLowValue.

VALUE:  One of these values is displayed:
ramTrapsDisabled or ramTrapsEnabled.

When setting these values, use 0 or 1.

DERIVATION:  Initialized to 1 (ramTrapsEnabled) at
startup, but can be changed from a manager station."
	::= { zhrmThrRAM 4 }


zhrmThrRAMHighValue OBJECT-TYPE
	SYNTAX INTEGER (1..100)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The percent utilization of a RAM storage area at or
above which zhrmThrRAMTable entries are created and a
trap generated if zhrmThrRAMTrapEnable is set to 1.

VALUE:  A value of 1 through 100, 90 by default.  A
value of 100 suppresses trap generation (regardless of
the value of zhrmThrRAMTrapEnable) and zhrmThrRAMTable
entry creation.

DERIVATION:  Set at startup by using the -h startup
parameter.  Can be changed by setting the value of this
MIB object."
	::= { zhrmThrRAM 5 }


zhrmThrRAMLowValue OBJECT-TYPE
	SYNTAX INTEGER (1..100)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The percent utilization of a RAM storage area at or
below which a trap is generated if zhrmThrRAMTrapEnable
is set to 1.

VALUE:  A value of 1 through 100, 45 by default.  A
value of 0 suppresses trap generation, regardless of
the value of zhrmThrRAMTrapEnable.

DERIVATION:  Set at startup by using the -i startup
parameter.  Can be changed by setting the value of this
MIB object."
	::= { zhrmThrRAM 6 }


zhrmThrRAMTable OBJECT-TYPE
	SYNTAX SEQUENCE OF ZhrmThrRAMEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Entries describing RAM in the hrStorageTable whose
usage has reached or exceeded the value of
zhrmThrRAMHighValue."
	::= { zhrmThrRAM 7 }


zhrmThrRAMEntry OBJECT-TYPE
	SYNTAX ZhrmThrRAMEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Information about RAM in the hrStorageTable whose
usage has reached or exceeded the value of
zhrmThrRAMHighValue."
	INDEX { zhrmThrRAMIndex  }

	::= { zhrmThrRAMTable 1 }

