#-MIBFILE: hpnr.mib

RAID-Adapter-MIB DEFINITIONS ::= BEGIN


DisplayString ::=
	OCTET STRING

PhysAddress ::=
	OCTET STRING

hpnr OBJECT IDENTIFIER ::= { enterprises 16 }

hpNetRAID OBJECT IDENTIFIER ::= { hpnr 1 }

hpNetRaidMib OBJECT IDENTIFIER ::= { hpNetRAID 1 }

adapterTable OBJECT-TYPE
	SYNTAX SEQUENCE OF AdapterEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A List of Adapter Entries containing Information/Properties
about the Adapters in the System."
	::= { hpNetRaidMib 1 }


adapterEntry OBJECT-TYPE
	SYNTAX AdapterEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An entry in the Adapter Table. Each Entry corresponds 
to one Adapter in the System."
	INDEX { adpAdapterNumber  }

	::= { adapterTable 1 }

adapterEntry ::=
	SEQUENCE {
		adpAdapterNumber INTEGER,
		numLogicalDrives INTEGER,
		firmwareVersion DisplayString,
		biosVersion DisplayString,
		dramSizeInMB INTEGER,
		chipSetType INTEGER,
		rebuildRateInPercent INTEGER,
		flushInterval INTEGER,
		maxConcurrentCmds INTEGER,
		spinupDelay INTEGER,
		spinupCount INTEGER,
		adpIOReadsPerSec INTEGER,
		adpIOWritesPerSec INTEGER,
		adpReadKBsPerSec INTEGER,
		adpWriteKBsPerSec INTEGER,
		adpReadFailuresPerSec INTEGER,
		adpWriteFailuresPerSec INTEGER,
		scanChannels INTEGER,
		subSystemVendorID INTEGER,
		subSystemID INTEGER,
		numSCSIChannels INTEGER,
		numFCLoops INTEGER,
		productName DisplayString
		}

adpAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Adapter Number for this Instance of Adapter Object. This
Entry in the Table, contains Information about the Adapter 
Number specified by this variable."
	::= { adapterEntry 1 }


numLogicalDrives OBJECT-TYPE
	SYNTAX INTEGER (0..8)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Logical Drives Configured on this Adapter."
	::= { adapterEntry 2 }


firmwareVersion OBJECT-TYPE
	SYNTAX DisplayString
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Firmware Version of the Firmware running on this Adapter."
	::= { adapterEntry 3 }


biosVersion OBJECT-TYPE
	SYNTAX DisplayString
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Bios Version of the BIOS Present in the Flash ROM on 
this Adapter."
	::= { adapterEntry 4 }


dramSizeInMB OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Amount of DRAM in Mega Bytes present on this Adapter."
	::= { adapterEntry 5 }


chipSetType OBJECT-TYPE
	SYNTAX INTEGER {
	intelneptuneormercury(225),
	triton(226),
	others(97)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Motherboard Chipset Type for which the Adapter ASIC is 
Configured."
	::= { adapterEntry 6 }


rebuildRateInPercent OBJECT-TYPE
	SYNTAX INTEGER (0..100)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Rebuild Rate for this Adapter. This determines the Priority of 
Rebuild/Check-Consistency/Reconstruct Operations versus the 
Read-Write Operations."
	::= { adapterEntry 7 }


flushInterval OBJECT-TYPE
	SYNTAX INTEGER {
	twosec(2),
	foursec(4),
	sixsec(6),
	eightsec(8),
	tensec(10)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Internal Cache Flush Interval for Logical Drives in WriteBack 
Mode."
	::= { adapterEntry 8 }


maxConcurrentCmds OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Maximum Concurrent Commands Supported by the Adapter."
	::= { adapterEntry 9 }


spinupDelay OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This is the Spinup Delay for Spinning Up Physical Drives 
at Firmware Initialization Time. The Physical Drives are 
divided into Groups, each containing the number of drives 
indicated by the spinupCount variable. spinupDelay 
variable is the amount of delay used before the drives in 
the next group are issued a SPINUP Command."
	::= { adapterEntry 10 }


spinupCount OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This is the Spinup Count for Spinning up Physical Drives at 
Firmware Initialization Time. The Physical Drives are divided 
into Groups, each containing the number of drives indicated 
by this variable. All the drives in a group are issued SPINUP 
Command without any delay. Next group is given SPINUP Commands
after a delay indicated by the spinupDelay variable."
	::= { adapterEntry 11 }


adpIOReadsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of IO Reads/sec statistics for this adapter."
	::= { adapterEntry 12 }


adpIOWritesPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of IO Writes/sec statistics for this adapter."
	::= { adapterEntry 13 }


adpReadKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Amount of Data Transferred in KBs/sec due to READ Transfers."
	::= { adapterEntry 14 }


adpWriteKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Amount of Data Transferred in KBs/sec due to WRITE Transfers."
	::= { adapterEntry 15 }


adpReadFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Read-Failures/sec statistics for this adapter."
	::= { adapterEntry 16 }


adpWriteFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Write-Failures/sec statistics for this adapter."
	::= { adapterEntry 17 }


scanChannels OBJECT-TYPE
	SYNTAX INTEGER {
	scanover(1),
	startscan(2),
	scaninprog(3)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Use this Variable to Discover the Non-Disk Devices attached
to the Adapter. Set this Variable to startscan (an integer 
value of 2) to start the Channel Scanning."
	::= { adapterEntry 18 }


subSystemVendorId OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Vendor ID for this Instance of Adapter Object. This
Entry in the Table, contains Information about the SubSystem
Vendor ID of this adapter."
	::= { adapterEntry 19 }


subSystemID OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Device ID for this Instance of Adapter Object. This
Entry in the Table, contains Information about the SubSystem 
Id of this adapter."
	::= { adapterEntry 20 }


numSCSIChannels OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Maximum number of SCSI Channels Supported by the Adapter."
	::= { adapterEntry 21 }


numFCLoops OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Number of Fibre channel loops Supported by the Adapter."
	::= { adapterEntry 22 }


productName OBJECT-TYPE
	SYNTAX DisplayString
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "The enriched formation of the controller retrieved from the firmware"
	::= { adapterEntry 23 }


logicaldriveTable OBJECT-TYPE
	SYNTAX SEQUENCE OF LogicaldriveEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A List of Logical Drive Entries containing Information/Properties
about the Logical Drives Configured in the System."
	::= { hpNetRaidMib 2 }


logicaldriveEntry OBJECT-TYPE
	SYNTAX LogicaldriveEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An Entry in the Logical Drive Table."
	INDEX { ldAdapterNumber , logicalDriveNumber }

	::= { logicaldriveTable 1 }

logicaldriveEntry ::=
	SEQUENCE {
		ldAdapterNumber INTEGER,
		logicalDriveNumber INTEGER,
		status INTEGER,
		sizeInMB INTEGER,
		raidLevel INTEGER,
		stripeSize INTEGER,
		readPolicy INTEGER,
		writePolicy INTEGER,
		cachePolicy INTEGER,
		enquiryString DisplayString,
		numberOfSpans INTEGER,
		numberOfStripes INTEGER,
		checkConsistencyOrInitializeProgress DisplayString,
		ldIOReadsPerSec INTEGER,
		ldIOWritesPerSec INTEGER,
		ldReadKBsPerSec INTEGER,
		ldWriteKBsPerSec INTEGER,
		ldReadFailuresPerSec INTEGER,
		ldWriteFailuresPerSec INTEGER
		}

ldAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Adapter Number for this Instance of Adapter/LogicalDrive 
object."
	::= { logicaldriveEntry 1 }


logicalDriveNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Logical Drive Number for this Logical Drive Entry."
	::= { logicaldriveEntry 2 }


status OBJECT-TYPE
	SYNTAX INTEGER {
	offline(0),
	degraded(1),
	optimal(2),
	initialize(3),
	checkconsistency(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Status of this Logical Drive."
	::= { logicaldriveEntry 3 }


sizeInMB OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Configured Size of this Logical Drive."
	::= { logicaldriveEntry 4 }


raidLevel OBJECT-TYPE
	SYNTAX INTEGER {
	raid0(0),
	raid1(1),
	raid3(3),
	raid5(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Raid Level for this Logical Drive."
	::= { logicaldriveEntry 5 }


stripeSize OBJECT-TYPE
	SYNTAX INTEGER {
	oneKB(1),
	twoKB(2),
	fourKB(4),
	eightKB(8),
	sixteenKB(16),
	thirtytwoKB(32),
	sixtyfourKB(64),
	onetwentyeightKB(128)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Stripe Size for this Logical Drive."
	::= { logicaldriveEntry 6 }


readPolicy OBJECT-TYPE
	SYNTAX INTEGER {
	normal(0),
	readahead(1),
	adaptive(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Read Policy for this Logical Drive."
	::= { logicaldriveEntry 7 }


writePolicy OBJECT-TYPE
	SYNTAX INTEGER {
	writethru(0),
	writeback(1)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Write Policy for this Logical Drive."
	::= { logicaldriveEntry 8 }


cachePolicy OBJECT-TYPE
	SYNTAX INTEGER {
	cachedio(0),
	directio(1)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Cache Policy for this Logical Drive."
	::= { logicaldriveEntry 9 }


enquiryString OBJECT-TYPE
	SYNTAX DisplayString (SIZE(29..29))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "SCSI Inquiry String for this Logical Drive."
	::= { logicaldriveEntry 10 }


numberOfSpans OBJECT-TYPE
	SYNTAX INTEGER (1..4)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Arrays across which this Logical Drive is Spanning."
	::= { logicaldriveEntry 11 }


numberOfStripes OBJECT-TYPE
	SYNTAX INTEGER (1..8)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Configured Number of Stripes for this Logical Drive."
	::= { logicaldriveEntry 12 }


checkConsistencyOrInitializeProgress OBJECT-TYPE
	SYNTAX DisplayString (SIZE(1..20))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Check Consistency or Initialize Progress for this Logical Drive
if the Logical Drive Status is checkconsistencyinprogress or 
initializeinprogress."
	::= { logicaldriveEntry 13 }


ldIOReadsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of IO Reads/sec Statistics for this Logical Drive."
	::= { logicaldriveEntry 14 }


ldIOWritesPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of IO Writes/sec Statistics for this Logical Drive."
	::= { logicaldriveEntry 15 }


ldReadKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Amount of Data Transferred in KBs/sec due to READ Transfers."
	::= { logicaldriveEntry 16 }


ldWriteKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Amount of Data Transferred in KBs/sec due to WRITE Transfers."
	::= { logicaldriveEntry 17 }


ldReadFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Read-Failures/sec Statistics for this Logical Drive."
	::= { logicaldriveEntry 18 }


ldWriteFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Number of Write-Failures/sec Statistics for this Logical Drive."
	::= { logicaldriveEntry 19 }


physicaldriveTable OBJECT-TYPE
	SYNTAX SEQUENCE OF PhysicaldriveEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A List of Physical Device Entries containing Information
about the Physical Devices in the System."
	::= { hpNetRaidMib 3 }


physicaldriveEntry OBJECT-TYPE
	SYNTAX PhysicaldriveEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An Entry in the Physical Drive Table."
	INDEX { physAdapterNumber , physChannel, targetID }

	::= { physicaldriveTable 1 }

physicaldriveEntry ::=
	SEQUENCE {
		physAdapterNumber INTEGER,
		physChannel INTEGER,
		targetID INTEGER,
		state INTEGER,
		arrayPosition DisplayString,
		sizeMB INTEGER,
		deviceType INTEGER,
		inquiryString DisplayString,
		scsiLevel INTEGER,
		syncNegotiation INTEGER,
		qtags INTEGER,
		rebuildProgress DisplayString,
		mediumErrors INTEGER,
		otherErrors INTEGER,
		maximumQueueDepth INTEGER,
		physSlotStatus INTEGER,
		physSlotNumber INTEGER
		}

physAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Adapter Number for this Instance of Adapter/Physical-Drive 
Instance."
	::= { physicaldriveEntry 1 }


physChannel OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Channel Number at Which this Physical Drive is Present."
	::= { physicaldriveEntry 2 }


targetID OBJECT-TYPE
	SYNTAX INTEGER (0..15)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "SCSI Target ID at Which This Physical Drive is Present."
	::= { physicaldriveEntry 3 }


state OBJECT-TYPE
	SYNTAX INTEGER {
	ready(1),
	online(3),
	failed(4),
	rebuild(5),
	hotspare(6),
	nondisk(20)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Current State of this Physical Drive."
	::= { physicaldriveEntry 4 }


arrayPosition OBJECT-TYPE
	SYNTAX DisplayString (SIZE(4..20))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Array is a group of Physical Drives used to Configure Logical 
Drives. This String Variable has values of the type Ai-j.
Example: A1-2 implies that this drive is 2nd member of Array-1."
	::= { physicaldriveEntry 5 }


sizeMB OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Actual Size of this Physical Drive."
	::= { physicaldriveEntry 6 }


deviceType OBJECT-TYPE
	SYNTAX INTEGER {
	disk(0),
	tape(1),
	printer(2),
	processor(3),
	worm(4),
	cdrom(5),
	scanner(6),
	optical(7),
	changer(8),
	communication(9),
	asynchronouslow(10),
	asunchronoushigh(11),
	reservedlow(12)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Device Type of this Physical Drive."
	::= { physicaldriveEntry 7 }


inquiryString OBJECT-TYPE
	SYNTAX DisplayString (SIZE(29..29))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "SCSI Inquiry String for this Device."
	::= { physicaldriveEntry 8 }


scsiLevel OBJECT-TYPE
	SYNTAX INTEGER {
	scsi1(1),
	scsi2(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "ANSI SCSI Level Conformance of this Device."
	::= { physicaldriveEntry 9 }


syncNegotiation OBJECT-TYPE
	SYNTAX INTEGER {
	enable(1),
	disable(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This indicates whether Firmware is Enabled or Disabled to 
perform the Synchronous Negotiation for this Device."
	::= { physicaldriveEntry 10 }


qtags OBJECT-TYPE
	SYNTAX INTEGER {
	one(1),
	two(2),
	three(3),
	four(4),
	enhancedqtagscheduling(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This indicates the Maximum Number of Concurrent Commands
Firmware Issues to this Drive."
	::= { physicaldriveEntry 11 }


rebuildProgress OBJECT-TYPE
	SYNTAX DisplayString (SIZE(1..25))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Rebuild Progress for this Physical Drive if the Physical 
Drive State is Rebuild."
	::= { physicaldriveEntry 12 }


mediumErrors OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Medium Errors Occurred on this Drive Since it was Configured."
	::= { physicaldriveEntry 13 }


otherErrors OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Other Errors Occurred on this Drive Since it was Configured."
	::= { physicaldriveEntry 14 }


maximumQueueDepth OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "The maximum queue depth of this Device."
	::= { physicaldriveEntry 15 }


physSlotStatus OBJECT-TYPE
	SYNTAX INTEGER (0..7)
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Indicates the status of interest on the drive slot"
	::= { physicaldriveEntry 16 }


physSlotNumber OBJECT-TYPE
	SYNTAX INTEGER (0..15)
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "SCSI Target Slot Number at Which This Physical Drive 
is Present."
	::= { physicaldriveEntry 17 }


channelTable OBJECT-TYPE
	SYNTAX SEQUENCE OF ChannelEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A List of Channel Entries containing Information/Properties
about the Channels on the Adapter."
	::= { hpNetRaidMib 4 }


channelEntry OBJECT-TYPE
	SYNTAX ChannelEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An Entry in the channel table."
	INDEX { chanAdapterNumber , channel }

	::= { channelTable 1 }

channelEntry ::=
	SEQUENCE {
		chanAdapterNumber INTEGER,
		channel INTEGER,
		terminations INTEGER,
		channelStatus INTEGER
		}

chanAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Adapter Number for this Instance of Adapter/Channel Instance."
	::= { channelEntry 1 }


channel OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Channel Number for this Channel."
	::= { channelEntry 2 }


terminations OBJECT-TYPE
	SYNTAX INTEGER {
	disabled(0),
	higher8bits(1),
	wideterminations(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Current Terminations Effective on this Channel"
	::= { channelEntry 3 }


channelStatus OBJECT-TYPE
	SYNTAX INTEGER {
	quiet(1),
	active(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Current Activity Status (QUIET/ACTIVE) for this Channel."
	::= { channelEntry 4 }


FCDeviceTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FCDeviceEntry
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "A List of Entries containing Information about the FC Devices in the System."
	::= { hpNetRaidMib 5 }


FCDeviceEntry OBJECT-TYPE
	SYNTAX FCDeviceEntry
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "An Entry in the FC Device Table."
	INDEX { physAdapterNumber , physChannel, targetID }

	::= { FCDeviceTable 1 }

FCDeviceEntry ::=
	SEQUENCE {
		physAdapterNumber INTEGER,
		loopID_0 INTEGER,
		loopID_1 INTEGER,
		WWN DisplayString,
		state INTEGER,
		arrayPosition DisplayString,
		sizeMB INTEGER,
		inquiryString DisplayString,
		scsiLevel INTEGER,
		rebuildProgress DisplayString,
		mediumErrors INTEGER,
		otherErrors INTEGER
		}

physAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER (1..4)
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "The Adapter Number for this Instance of Adapter/Physical-Drive 
Instance."
	::= { FCDeviceEntry 1 }


loopID_0 OBJECT-TYPE
	SYNTAX INTEGER {
	inloop0(1),
	inloop1(2),
	notintheloop(255)
	}
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Loop ID of this FC Drive."
	::= { FCDeviceEntry 2 }


loopID_1 OBJECT-TYPE
	SYNTAX INTEGER {
	inloop0(1),
	inloop1(2),
	notintheloop(255)
	}
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Loop ID of this FC Drive."
	::= { FCDeviceEntry 3 }


WWN OBJECT-TYPE
	SYNTAX DisplayString (SIZE(4..20))
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "WWN is the World Wide Name of this FC device"
	::= { FCDeviceEntry 4 }


state OBJECT-TYPE
	SYNTAX INTEGER {
	ready(1),
	online(3),
	failed(4),
	rebuild(5),
	hotspare(6),
	nondisk(20)
	}
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Current State of this Physical Drive."
	::= { FCDeviceEntry 5 }


arrayPosition OBJECT-TYPE
	SYNTAX DisplayString (SIZE(4..20))
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Array is a group of Physical Drives used to Configure Logical 
Drives. This String Variable has values of the type Ai-j.
Example: A1-2 implies that this drive is 2nd member of Array-1."
	::= { FCDeviceEntry 6 }


sizeMB OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Actual Size of this Physical Drive."
	::= { FCDeviceEntry 7 }


inquiryString OBJECT-TYPE
	SYNTAX DisplayString (SIZE(29..29))
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "SCSI Inquiry String for this Device."
	::= { FCDeviceEntry 8 }


scsiLevel OBJECT-TYPE
	SYNTAX INTEGER {
	scsi1(1),
	scsi2(2),
	scsi2(3)
	}
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "ANSI SCSI Level Conformance of this Device."
	::= { FCDeviceEntry 9 }


rebuildProgress OBJECT-TYPE
	SYNTAX DisplayString (SIZE(1..25))
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Rebuild Progress for this Physical Drive if the Physical 
Drive State is Rebuild."
	::= { FCDeviceEntry 10 }


mediumErrors OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Medium Errors Occurred on this Drive Since it was Configured."
	::= { FCDeviceEntry 11 }


otherErrors OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Other Errors Occurred on this Drive Since it was Configured."
	::= { FCDeviceEntry 12 }


FC_ChannelTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FC_ChannelEntry
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "A List of FC Channel Entries containing Information about the FC Channels on the Adapter."
	::= { hpNetRaidMib 6 }


FC_ChannelEntry OBJECT-TYPE
	SYNTAX FC_ChannelEntry
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "An Entry in the FC channel table."
	INDEX { FC_ChanAdapterNumber , FC_Channel }

	::= { FC_ChannelTable 1 }

FC_ChannelEntry ::=
	SEQUENCE {
		FC_ChanAdapterNumber INTEGER,
		loopNumber INTEGER,
		loopstatus INTEGER,
		numberofdevices INTEGER,
		processortype INTEGER
		}

FC_ChanAdapterNumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "The Adapter Number for this Instance of Adapter/fc_Channel Instance."
	::= { FC_ChannelEntry 1 }


loopnumber OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Loop Index for this fc_Channel."
