ioWritesPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Total IO-Writes/Sec Statistics on all Adapters."
	::= { hpNetRaidMib 10 }


readKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Total Read KBs Per Second Statistics on all Adapters."
	::= { hpNetRaidMib 11 }


writeKBsPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Total Write KBs Per Second Statistics on all Adapters."
	::= { hpNetRaidMib 12 }


readFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Total Read Failures Per Second Statistics on all Adapters."
	::= { hpNetRaidMib 13 }


writeFailuresPerSec OBJECT-TYPE
	SYNTAX INTEGER
