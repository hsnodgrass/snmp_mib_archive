channelStatus OBJECT-TYPE
	SYNTAX INTEGER {
	quiet(1),
	active(2)
	}
	ACCESS read-only
	STATUS obsolete
	DESCRIPTION "Current Activity Status (QUIET/ACTIVE) for this fc_Channel."
	::= { FC_ChannelEntry 3 }


numberofdevices OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS obsolete
