cpqWcrmMibMajRev OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Major Revision level.
A change in the major revision level represents a major change
in the architecture of the MIB. A change in the major revision 
level may indicate a significant change in the information,
correct interpretation of data may require a MIB document
with the same major revision level."
	::= { cpqWcrmMibRev 1 }


cpqWcrmMibMinRev OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Minor Revision level.
A change in the minor revision level may represent some minor
additional support, no changes to any pre-existing information
has occurred."
	::= { cpqWcrmMibRev 2 }


cpqWcrmMibCondition OBJECT-TYPE
	SYNTAX INTEGER {
	other(1),
	ok(2),
	degraded(3),
	failed(4),
	configChanged(5)
	}
